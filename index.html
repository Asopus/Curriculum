<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="vendor/node_modules/animate.css/animate.min.css"/>
<link rel="stylesheet" href="vendor/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<script src="vendor/node_modules/jquery/dist/jquery.min.js"></script>
<script src="vendor/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="module" src="dist/app.min.js"></script>
<link rel="stylesheet" href="dist/style.min.css">
</head>
<body>
  <div class="main-container">
    <div class="body-row">
    <div class="box title">
        <p class="vintage vintage-top">Interactive Resume</p>
        <p class="vintage vintage-bot">Interactive Resume</p>
    </div>
    <div class="box">
        <span id="instruction" class="vintage-span blink">Press any arrow key to start collecting my competences ...</span>
    </div>
    <div class="box game-container">
        <div id="tv">
            <canvas height="350" width="460" id="screen"></canvas>
        </div>
    </div>
    <div class="box">
        <div id="apple-basket" class="box invisible">
            <span id="score" class="vintage-span span-small">0</span>
            <span id="toCollect" class="vintage-span span-small">&nbsp; / </span>
            <div id="apple"></div>
            <span class="vintage-span span-small">collected</span>
        </div>
    </div>
    <div id="gallery">
        <div id="competences" data-toggle="modal" data-target="#competenceModal"></div>
        <div class="modal fade animate__animated animate__rubberBand" id="competenceModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-lg modal-dialog modal-dialog-centered" role="document">
            <div class="vintage-modal modal-content">
              <div class="modal-header"></div>
              <div class="modal-body">
                <div id="competenceCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                  <div id="innerCarousel" class="carousel-inner"></div>
                  <a class="carousel-control-prev" href="#competenceCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a id="carouselNext" class="carousel-control-next" href="#competenceCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="footer-row">
    <footer>
      <div class="box vertical-flex">
          <span class="vintage-span span-small">&copy; 2020</span>
          <span class="vintage-span span-small">Made with html, css, javascript and â™¥ </span> 
          <span class="vintage-span span-small box">Source code available on 
              <a href="https://github.com/Asopus/Curriculum" target="_blank">
                <div id="github"></div>
             </a>
          </span>
          <span class="vintage-span span-small"></span>
      </div>
    </div>
  </footer>
 </div>
</body>
</html>
