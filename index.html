<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
<link rel="stylesheet" href="vendor/node_modules/animate.css/animate.min.css"/>
<link rel="stylesheet" href="vendor/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<script src="vendor/node_modules/jquery/dist/jquery.min.js"></script>
<script src="vendor/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="module" src="dist/game/main.js"></script>
<!-- <script type="module" src="dist/app.min.js"></script> -->
<!-- <link rel="stylesheet" href="dist/style.min.css"/> -->
<link rel="stylesheet" href="src/style/snake.css"/>
<link rel="stylesheet" href="src/style/competence.css"/>
<link rel="stylesheet" href="src/style/basket.css"/>
</head>
<body>
  <div id="main" class="main-container invisible">
    <div class="body-row">
    <div class="box title">
        <p class="vintage vintage-top">Interactive Resume</p>
        <p class="vintage vintage-bot">Interactive Resume</p>
    </div>
    <div class="box">
        <span id="instruction" class="vintage-span blink"></span>
    </div>
    <div class="box game-container">
        <div id="tv">
            <canvas id="screen" height="300" width="420"></canvas>
        </div>
    </div>
    <div class="box mobile-game-container">
      <div id="gameboy">
          <canvas id="mobile-screen" height="160" width="160" ></canvas>
          <div class="mobile-controls">
            <div class="touch-button mobile-horizontal" data-key-code="37" id="mobile-left"></div>
            <div class="touch-button mobile-vertical" data-key-code="38" id="mobile-up"></div>
            <div class="touch-button mobile-horizontal" data-key-code="39" id="mobile-right"></div>
            <div class="touch-button mobile-vertical" data-key-code="40" id="mobile-down"></div>
            <div class="touch-button" data-key-code="32" id="mobile-space"></div>
          </div>
      </div>
  </div>
    <div class="box">
        <div id="apple-basket" class="box invisible">
            <span id="score" class="vintage-span span-small">0</span>
            <span id="toCollect" class="vintage-span span-small">&nbsp; / </span>
            <div id="apple"></div>
            <span class="vintage-span span-small">collected</span>
        </div>
    </div>
    <div id="gallery">
        <div id="competences" data-toggle="modal" data-target="#competenceModal"></div>
        <div class="modal fade animate__animated animate__rubberBand" id="competenceModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-lg modal-dialog modal-dialog-centered" role="document">
            <div class="vintage-modal modal-content">
              <div class="modal-body">
                <div id="competenceCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                  <div id="innerCarousel" class="carousel-inner"></div>
                </div>
              </div>
              <div class="modal-footer">
                <button id="carousel-prev" type="button" class="btn btn-secondary" role="button"  data-slide="prev">←</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="carousel-next" type="button" class="btn btn-secondary" role="button"  data-slide="next">→</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="footer-row">
    <footer>
      <div class="box vertical-flex">
          <span class="vintage-span span-small">&copy; 2020</span>
          <span class="vintage-span span-small">Built with html, css, javascript and ♥ </span> 
          <span class="vintage-span span-small box">Source code available on 
              <a href="https://github.com/Asopus/Curriculum" target="_blank">
                <div id="github"></div>
             </a>
          </span>
          <span class="vintage-span span-small"></span>
      </div>
    </div>
  </footer>
 </div>
 <div class="mobile-landscape-unsupported">
    <span class="vintage-span span-small landscape-message"></span> 
 </div>
</body>
</html>
